language: erlang
otp_release:
  - 17.3
before_install:
  - wget http://s3.hex.pm/builds/elixir/v1.0.0.zip
  - unzip -d elixir v1.0.0.zip
before_script:
  - "export PATH=`pwd`/elixir/bin:$PATH"
  - "mix local.hex --force"
  - "mix deps.get"
script: mix test
after_script:
  - "mix coveralls.post -b $TRAVIS_BRANCH"
